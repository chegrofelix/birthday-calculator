<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    <div class="fluid-container">
        <div class="header">
        <h1>Birthday calculator</h1>
       
    <p>Welcome to my birthday calculator where you enter your birth date to check for your <strong>Akan name</strong>.</p>
       </div>
    <form>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </form>
    <form>
        <input type="text" placeholder="dd" id="Date">
        <input type="text" placeholder="mm" id="Month">
        <input type="text" placeholder="yyyy" id="Year">
        <button>check</button>
    </form>
     <img src="./images/Screen-Shot.png" alt="A photo">
